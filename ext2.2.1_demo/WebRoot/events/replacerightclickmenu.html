    <link rel="stylesheet" type="text/css" href="../extjs/resources/css/ext-all.css" /> 
	<script type="text/javascript" src="../extjs/adapter/ext/ext-base.js"></script> 
	<script type="text/javascript" src="../extjs/ext-all.js"></script> 

	<script>
		function a(){Ext.MessageBox.alert("hello","Hello,World"); }
		
		function  abc(eventObj, elRef) {
				console.log('myDiv click Handler, source elment ID: ' + elRef.id);
			}
		
		Ext.onReady(function(){
			
		
		
				Ext.get('myDiv').on('contextmenu', function(eventObj, elRef) {
					console.log('myDiv contextmenu Handler, source el ID: ' + elRef.id);
					});
				Ext.get('myHref').on('contextmenu', function(eventObj, elRef) {
					eventObj.stopEvent();
					console.log('myHref contextmenu Handler, source el ID: ' + elRef.id);
					
					if (!this.ctxMenu) {
						this.ctxMenu = new Ext.menu.Menu({
						items : [{
						text : "This is"
						},{
						text : "our custom"
						},{
						text : "context menu"
						}]
						});
					}
					
					this.ctxMenu.show(elRef);
					//this.ctxMenu.show();
				});
		
		});
	</script>
  </head>
  
  <body>
	<div id="myDiv">
		MyDiv Text <a href="#" id="myHref"> My Href </a>
	</div>
	
	<br/>
	
	Event will bubble up from href link to prarent DIV
	
</body>
